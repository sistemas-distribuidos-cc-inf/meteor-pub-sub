<template name="sub">
  <div class="container-fluid theme-showcase">
    <h2>Sub <a href="/pub" type="button" class="btn btn-primary btn-sm">Go to pub</a>
    </h2>
    {{#each topics}}
    <h3>Subscriptions of {{name}} -
      <button type="button" class="btn btn-primary {{disabled}}">{{name}} {{active}}</button>
    </h3>
    {{#if subscription}}
    <table class="table table-striped table-responsive table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Time</th>
          <th>Author</th>
          <th>Sumary</th>
        </tr>
      </thead>
      <tbody>
        {{#each subscription}}
        <tr>
          <td>{{time}}</td>
          <td>{{author}}</td>
          <td>{{sumary}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    {{else}}
    <div class="alert alert-dismissible alert-danger">
      A subscription for this type has not been activated
    </div>
    {{/if}} {{/each}}
  </div>
</template>
