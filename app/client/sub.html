<template name="sub">
  <h2>Sub</h2>
  {{#each topics}}
    <h3>Subscriptions of {{name}} - <button {{disabled}}> {{name}} {{active}}</button></h3>
      <div class="">
      {{#each subscription}}
        <p>{{time}} <strong>Topic:</strong> {{topic}} - <strong>Sumary:</strong> {{sumary}}</p>
      {{/each}}
      </div>
  {{/each}}
</template>
